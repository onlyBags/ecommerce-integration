services:
  mysql-prod:
    image: mysql:8.0.33
    restart: unless-stopped
    env_file:
      - ./.env.prod
    environment:
      - MYSQL_ALLOW_PUBLIC_KEY_RETRIEVAL=true
      - MYSQL_ALLOW_EMPTY_PASSWORD=false
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - target: 3306
        published: ${MYSQL_PORT}
    volumes:
      - db:/var/lib/mysql
    networks:
      - ecommerce-network
  redis-prod:
    image: redis/redis-stack-server
    restart: unless-stopped
    env_file:
      - ./.env.prod
    ports:
      - target: 6379
        published: ${REDIS_PORT}
    command: redis-server --loglevel warning --requirepass ${REDIS_PASSWORD} --loadmodule /opt/redis-stack/lib/rejson.so --loadmodule /opt/redis-stack/lib/redisearch.so
    networks:
      - ecommerce-network
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command:
      [
        './wait-for-it.sh',
        '-t',
        '120',
        'mysql-prod:3306',
        '--',
        'npm',
        'run',
        'prod',
      ]
    depends_on:
      - mysql-prod
    restart: unless-stopped
    env_file:
      - ./.env.prod
    ports:
      - $PORT:$PORT
    stdin_open: true
    tty: true
    volumes:
      - server_code:/usr/ecommerce-monorepo/packages/ecommerce-server
      - /usr/ecommerce-monorepo/node_modules
    networks:
      - ecommerce-network
  python-service:
    build:
      context: .
      dockerfile: Dockerfile.py
    env_file:
      - .env.prod
    volumes:
      - ./process-image:/usr/src/app
    ports:
      - '${PYTHON_PORT}:${PYTHON_PORT}' # Ensure PYTHON_PORT is defined in your .env.prod
    networks:
      - ecommerce-network
volumes:
  db:
  server_code:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/packages/ecommerce-server
      o: bind

networks:
  ecommerce-network:
    driver: bridge
